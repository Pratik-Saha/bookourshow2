<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>

        <script src = "./js/react.development.js"></script>
        <script src = "./js/react-dom.development.js"></script>
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class GenerateRandom extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        number: '',
                        numbers: []
                    }
                }

                componentDidMount(){
                    console.log('i am called')
                    setInterval(this.callMeAfterEachOneSecond, 1000);
                }

                callMeAfterEachOneSecond = () => {
                    const randomNumber = Math.floor(Math.random() * 100)
                    //console.log(this.state.number  = Number(this.state.number) +  1)
                    this.setState((prevState) => {
                        return {
                            number: randomNumber,
                            numbers: [].concat(randomNumber,prevState.numbers)
                        }
                    })
                }

                render(){
                    return (
                        <div>
                            <h2> {this.state.number} </h2>
                            <h3>Listing Items - {this.state.numbers.length} </h3>
                            <ul>
                                {
                                    this.state.numbers.map(function(num, i){
                                        return (
                                            <li key = {i} > 
                                            {(num %2 == 0) ? <p style = {{"color": "blue"}}> {num} </p> : <p style = {{"color": "red"}}> {num} </p>} 
                                            </li>
                                        )
                                    })
                                }
                            </ul>
                        </div>
                    )
                } 
            }


            ReactDOM.render(<GenerateRandom />,rootHandle)

        </script>
    </body>
</html>
