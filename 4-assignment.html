<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>

        <script src = "./js/react.development.js"></script>
        <script src = "./js/react-dom.development.js"></script>
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class GenerateRandom extends React.Component{
                constructor(){
                    super()
                    this.state = {
                       default: 'list',
                       users: [
                           {id: 1, name: 'pratik', role: 'developer'},
                           {id: 2, name: 'sachin', role: 'tester'},
                           {id: 3, name: 'dhoni', role: 'cricketer'}
                       ]
                    }
                }

                handleListView = (users) => {
                    //console.log('inside listview function')
                    this.setState({default: 'list', users: users})
                }

                handleGridView = (users) => {
                    //console.log('inside gridview function')
                    this.setState({default: 'Grid', users: users})
                }

                render(){
                    return (
                        <div>
                            <input type="radio" name="view" value="list" id = "radio1" onChange = {() => {
                                this.handleListView(this.state.users)
                            }} defaultChecked /> List View

                            <input type="radio" name="view" value="grid" id = "radio2"  onChange = {() => {
                                this.handleGridView(this.state.users)
                            }}/> Grid view <br />

                            {
                               this.state.default == 'list' ? 

                                <ul>
                                    {
                                        this.state.users.map(function(user,i){
                                            return <li key = {i}>{user.name}</li>
                                        })
                                    }
                                </ul> :

                                <table border= "1">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {
                                            this.state.users.map(function(user,i){
                                                return (
                                                    <tr key = {i}>
                                                        <td>{user.id}</td>
                                                        <td>{user.name}</td>
                                                        <td>{user.role}</td>
                                                    </tr>
                                                )

                                            })
                                        }
                                    </tbody>
                                </table>
                            }
                        </div>
                    )
                } 
            }


            ReactDOM.render(<GenerateRandom />,rootHandle)

        </script>
    </body>
</html>
